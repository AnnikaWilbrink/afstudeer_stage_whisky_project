{% extends "base.html" %}
{% block content %}
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/aroma_page.css' %}">
</head>

<div id="cardWrapper" class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white mx-2 my-3">
    <div id="header" class="d-flex flex-row flex-shrink-0 p-3 justify-content-around link-dark text-decoration-none border-bottom">
      <div class="d-flex flex-row align-items-center flex-shrink-0">
        <span class="aromaHeader fs-5 fw-semibold">Le Nez du Whisky 54 Aromas</span>
      </div>
      <div class="d-flex flex-row-reverse align-items-center w-25">
        <input id="searchInput" class="form-control" type="text" placeholder="Search" aria-label="Search">
      </div>
    </div>
    <div id="sampleList" class="conatiner overflow-auto border-bottom">
        <div class="wrap">
            {% for items in aroma_list %}
                    <a href="aroma_{{items.aroma_id}}" class="box" style="background-image: url('{{path}}/media/aromas/{{items.name}}.jpg');">
                        <h1>{{items.aroma_name}}</h1>
                    </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
{% block scripts %}
    <script src="{% static 'js/filter_search.js' %}"></script>
{% endblock scripts %}
